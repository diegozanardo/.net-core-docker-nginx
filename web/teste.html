<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>


<script>
    var url = 'http://localhost/api/'

    function callApi(path, type, data, callback) {
        $.ajax({
            type: type,
            url: url + path,
            data: JSON.stringify(data),
            success:
                function (result) {
                    callback(result);
                },
            error:
                function (error) {
                    console.log("error");
                    console.log(error);
                },
            contentType: "application/json",
            dataType: 'json'
        });
    }

    callApi('values', 'Get', {}, consoleLog);

    function consoleLog(data){
        console.log("ConsoleLog");
        console.log(data);
    }
    
    callApi('values', 'POST', 'diego', consoleLog);
</script>
